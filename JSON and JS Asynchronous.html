<!DOCTYPE html>
<html>
    <body>
        <p>Convert a JavaScript object into a JSON string and send it to the server.</p>
        <p id="result"></p>
        <script>
            var myObj = { name: "Marmik", age: 12, grade: 7 };
            var myJSON = JSON.stringify(myObj);
            var newObj = JSON.parse(myJSON);
            document.getElementById("result").innerHTML = newObj.name;
        </script>
    </body>
</html>
